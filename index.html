<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h1>Registration Form</h1>
            <div class="form-control">
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Enter username" id="username" required>
                <button type="button" class="clear-btn" onclick="clearInput('username')">&times;</button>
                <span class="error"></span>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter an email address" required>
                <button type="button" class="clear-btn" onclick="clearInput('email')">&times;</button>
                <span class="error"></span>
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="text" id="password" placeholder="Enter the password" required>
                <button type="button" class="clear-btn" onclick="clearInput('password')">&times;</button>
                <span class="error"></span>
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirm Password:</label>
                <input type="text" id="confirm-password" placeholder="Confirm your password" required>
                <button type="button" class="clear-btn" onclick="clearInput('confirm-password')">&times;</button>
                <span class="error"></span>
            </div>
            <input type="submit" id="btn" value="Submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
